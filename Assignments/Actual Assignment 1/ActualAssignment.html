<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
  <h1 class="mt-5 mb-4">Contact Form</h1>
  <form action="#" method="post">
    <!-- First Name and Last Name -->
    <div class="row mb-3">
      <div class="col">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>
      <div class="col">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label for="address" class="form-label">Address:</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>

    <!-- City, State, and Zip -->
    <div class="row mb-3">
      <div class="col">
        <label for="city" class="form-label">City:</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>
      <div class="col">
        <label for="state" class="form-label">State:</label>
        <select class="form-select" id="state" name="state" required>
          <option value="CA">California</option>
          <option value="TX">Texas</option>
          <option value="MI" selected>Michigan</option>
          <option value="FL">Florida</option>
          <option value="NY">New York</option>
        </select>
      </div>
      <div class="col">
        <label for="zip" class="form-label">Zip:</label>
        <input type="text" class="form-control" id="zip" name="zip" required>
      </div>
    </div>

    <!-- Phone and Email -->
    <div class="row mb-3">
      <div class="col">
        <label for="phone" class="form-label">Phone:</label>
        <input type="tel" class="form-control" id="phone" name="phone">
      </div>
      <div class="col">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
    </div>

    <!-- Preferred Method of Contact -->
    <div class="mb-3">
      <label class="form-label">Preferred method of contact:</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email" required>
          <label class="form-check-label" for="contactEmail">Email</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="contactMethod" id="contactText" value="text">
          <label class="form-check-label" for="contactText">Text</label>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</body>
</html>
